<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Display Demo</title>
  <style>
    html, body {
      padding: 0;
      margin: 0;
    }
    html, body, .root {
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="./style/index.css" />
  <link rel="stylesheet" href="./score-display/score-display.css" />
  <script type="module" src="./score-display/score-display.global.js"></script>  <!-- 2: Component script -->
</head>
<body>
  <div id="root" class="root">
    <h2>Score Display Demo</h2>
    <p>A simple showcase for MuseScore scores.</p>

    <p>The score below is created with MuseScore 3.6.2.</p>

    <score-display id="score-display-1" src="./data/Proud Of You.mscz.wd">
      <score-track src="./data/Proud Of You.mscz.wd/audio.ogg">Piano</score-track>
      <score-track src="./data/Proud Of You.mscz.wd/audio-alt.ogg">Alt.</score-track>
    </score-display>

    <p>The score below is exported with MuseScore 4.4.2 without transparent background enabled.</p>

    <score-display id="score-display-2" src="./data/虫儿飞-听写-v4.mscz.wd/">
      <score-track src="./data/虫儿飞-听写-v4.mscz.wd/audio.ogg">Main</score-track>
    </score-display>

    <p>&nbsp;</p>
  </div>
</body>
</html>
